Shaduli\JobeetBundle\Entity\Job:
    type: entity
    table: job
    repositoryClass: Shaduli\JobeetBundle\Entity\JobRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        type:
            type: string
            length: 255
        company:
            type: string
            length: 255
        logo:
            type: string
            length: 255
        url:
            type: string
            length: 255
        position:
            type: string
            length: 255
        location:
            type: string
            length: 255
        description:
            type: string
            length: '4000'
        how_to_apply:
            type: string
            length: '4000'
        token:
            type: string
            length: 255
            nullable: true
        is_public:
            type: boolean
            nullable: true
        is_activated:
            type: boolean
            nullable: true
        email:
            type: string
            length: 255
        expires_at:
            type: datetime
            nullable: true
        created_at:
            type: datetime
            gedmo:
              timestampable:
                 on: create
        updated_at:
            type: datetime
            gedmo:
              timestampable:
                 on: update
    manyToOne:
      category:
        targetEntity: Category
        cascade: {  }
        mappedBy: null
        inversedBy: jobs
        joinColumns:
          category:
            referencedColumnName: id
        orphanRemoval: false
    lifecycleCallbacks: {  }
